<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>startpage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <div class="container">
    <div class="greeting">
      <h1>brave</h1>
    </div>
      <form class="search" action="https://www.duckduckgo.com/&" method="get">
        <input class="search-input" type="search" name="q" placeholder="Search DuckDuckGo..." />
        <button class="search-button" type="submit">
          <span class="material-symbols-outlined">search</span>
        </button>
      </form>

    <div class="table-list">
      <div class="vertical-list">
        <div>
          <h3>social</h3>
          <li><a href="https://www.facebook.com">facebook</a></li>
          <li><a href="https://www.instagram.com">instagram</a></li>
          <li><a href="https://www.facebook.com/messages">messenger</a></li>
          <li><a href="https://www.tiktok.com/vi-VN/">tiktok</a></li>
          <li><a href="https://chat.zalo.me/">zalo</a></li>
        </div>
      </div>

      <div class="vertical-list">
        <div>
          <h3>work</h3>
          <li><a href="https://github.com/">github</a></li>
          <li><a href="https://gmail.com">gmail</a></li>
          <li><a href="https://outlook.office.com">outlook</a></li>
          <li><a href="https://courses.fit.hcmus.edu.vn">moodle</a></li>
          <li><a href="https://linkedin.com">linkedin</a></li>
        </div>
      </div>

      <div class="vertical-list">
        <div>
          <h3>media</h3>
          <li><a href="https://youtube.com/">youtube</a></li>
          <li><a href="https://phimmap.com/">phimmap</a></li>
          <li><a href="https://spotify.com/">spotify</a></li>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
